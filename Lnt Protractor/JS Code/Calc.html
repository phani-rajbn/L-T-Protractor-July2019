<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Program</title>
    <style>
        p{
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>My Calculator Program</h1><hr/>
   <div>
        <h2>Perform Calculation</h2>
        <p>
            Enter the first value: <input type="number" id="firstValue"/>
            <select id="operand">
                <option>+</option>
                <option>-</option>
                <option>X</option>
                <option>/</option>
            </select>
            Enter the second value: <input type="number" id="secondValue"/>
            <button id="btnGet">=</button>
            <span id="spDisplay"></span>
        </p>
   </div>
   <hr/>

</body>
</html>
