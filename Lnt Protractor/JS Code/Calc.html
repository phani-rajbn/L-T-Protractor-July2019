<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Program</title>
    <style>
        p{
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>My Calculator Program</h1><hr/>
   <div>
        <h2>Perform Calculation</h2>
        <p>
            Enter the first value: <input type="number" id="firstValue"/>
            <select id="operand">
                <option>+</option>
                <option>-</option>
                <option>X</option>
                <option>/</option>
            </select>
            Enter the second value: <input type="number" id="secondValue"/>
            <button id="btnGet">=</button>
            <span id="spDisplay"></span>
        </p>
   </div>
   <hr/>
   &copy; Phaniraj B.N. 
   <script>
    function onClick(){
       var v1 = parseFloat(document.getElementById("firstValue").value);
       var v2 = parseFloat(document.getElementById("secondValue").value);
       var operand = document.getElementById("operand").value;
       var result = 0;
       switch (operand) {
           case "+":
               result = v1 + v2;
               break;
            case "-":
                result = v1 - v2;
                break;
            case "/":
                result = v1 /v2;
                break;
           default:
               result = v1 * v2;
               break;
       }
       document.getElementById("spDisplay").innerHTML = "<b><u>" + result + "</u></b>"; 
    }

    var btn = document.getElementById("btnGet");
    btn.addEventListener("click", onClick);
   </script>
</body>
</html>
